<div class="container d-flex align-items-center justify-content-center py-5">
  <div class="row">
    <div class="head">
      <div class="logo mb-4 d-flex justify-content-center">
        <a routerLink="/">
          <img src="./assets/images/monkey.png" [width]="121" [height]="156" alt="Logo" />
        </a>
      </div>
      <div class="">
        <a routerLink="/" class="title text-decoration-none">
          <h1 class="text-center">Monkey Blogging</h1>
        </a>
      </div>
    </div>

    <form [formGroup]="signUpForm" (ngSubmit)="onHandleSubmit()" class="d-flex flex-column align-items-center"
      autocomplete="off">
      <div class="form-group mb-3">
        <label class="mb-3" for="username">UserName</label>
        <input formControlName="username" class="form-control" style="border: 1px solid #00b4aa" id="fullname"
          type="text" placeholder="Please enter your username" autocomplete="off" />
        <div class="message-error text-danger pt-2" *ngIf="
            signUpForm.get('username')?.hasError('required') &&
            (signUpForm.get('username')?.touched ||
              signUpForm.get('username')?.dirty)
          ">
          Username is required
        </div>
      </div>

      <div class="form-group mb-3">
        <label class="mb-3" for="email">Email address</label>
        <input formControlName="email" class="form-control" style="border: 1px solid #00b4aa" id="email" type="email"
          placeholder="Please enter your email address" autocomplete="off" />
        <div class="message-error text-danger pt-2" *ngIf="
            signUpForm.get('email')?.hasError('required') &&
            (signUpForm.get('email')?.touched || signUpForm.get('email')?.dirty)
          ">
          Email is required
        </div>
        <div class="message-error text-danger pt-2" *ngIf="
            signUpForm.get('email')?.hasError('email') &&
            (signUpForm.get('email')?.touched || signUpForm.get('email')?.dirty)
          ">
          Email is invalid
        </div>
      </div>

      <div class="form-group mb-3">
        <label class="mb-3" for="password">Password</label>
        <div class="position-relative">
          <input formControlName="password" class="form-control" style="border: 1px solid #00b4aa" type="password"
            placeholder="Please enter your password" autocomplete="off" />
          <i class="fa-solid fa-eye position-absolute translate-middle-y top-50" style="right: 20px"></i>
        </div>

        <div class="message-error text-danger pt-2" *ngIf="
            signUpForm.get('password')?.hasError('required') &&
            (signUpForm.get('password')?.touched ||
              signUpForm.get('password')?.dirty)
          ">
          Password is required
        </div>
        <div class="message-error text-danger pt-2" *ngIf="
            signUpForm.get('password')?.hasError('minlength') &&
            (signUpForm.get('password')?.touched ||
              signUpForm.get('password')?.dirty)
          ">
          Password must have 6 characters
        </div>
      </div>

      <div class="form-group">
        <label class="mb-3" for="password">Confirm Password</label>
        <div class="position-relative">
          <input formControlName="confirmPassword" class="form-control" style="border: 1px solid #00b4aa"
            type="password" placeholder="Please enter your confirm password" autocomplete="off" />
          <i class="fa-solid fa-eye position-absolute translate-middle-y top-50" style="right: 20px"></i>
        </div>
        <div class="message-error text-danger pt-2" *ngIf="
            signUpForm.get('confirmPassword')?.hasError('required') &&
            (signUpForm.get('confirmPassword')?.touched ||
              signUpForm.get('confirmPassword')?.dirty)
          ">
          Confirm password is required
        </div>
        <div class="message-error text-danger pt-2" *ngIf="
            signUpForm.hasError('notMatch') &&
            (signUpForm.get('confirmPassword')?.touched ||
              signUpForm.get('confirmPassword')?.dirty)
          ">
          Confirm password is not match
        </div>
      </div>
      <!-- <p>Have already an account? <a routerLink="login-admin">Login</a> </p> -->
      <div class="form-group" style="margin-top: 60px">
        <button class="rounded" [disabled]="!signUpForm.valid">Sign Up</button>
      </div>
    </form>
  </div>
</div>
